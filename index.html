<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Link appropriate outside resources to be used -->
  <!-- We will utilize materialize for the brunt force of the css properties as bootstrap cannot be used -->
  <!-- We will also be utilizing some of google fonts to help out with the aesthetics of our page -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap');
  </style>
  <link rel="stylesheet" href="assets/css/style.css">
</head>


<body class="grey lighten-2 page-container">
  <nav id="navbar">
    <div class="nav-wrapper teal lighten-2 z-depth-4">
      <a href="#" class="brand-logo center" id="navtxt"><i class="large material-icons">movie</i>Movie Roulette</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <div
          style="background-image: url('https://imagesvc.meredithcorp.io/v3/mm/image?q=85&c=sc&poi=face&w=2000&h=1000&url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F24%2F2020%2F07%2F24%2FEmpty-movie-theater.jpg');">
      </ul>
    </div>
  </nav>

  <main class="container blue lighten-5 z-depth-2">
    <div class="blue-text text-darken-2" id="drop-down">
      <div class="input-field col s12">
        <select id="movies">
          <option value="" disabled selected>Choose your option</option>
        </select>
        <button"btn class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i></button>
      </div>
    </div>

    <h5 id="toptenmovies" class="red lighten-2">
      Top rated movies by chosen genre:
    </h5>

  </main>

  <section class="hide container yellow lighten-5 z-depth-3" id="toprated">
    <div id="movie-list" class="text-darken-2">
    </div>
  </section>

  <div id="content-wrap">
    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text" id="footertitle">Movie Roulette</h5>
            <p class="grey-text text-lighten-4"></p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Created By:</h5>
            <ul>
              <li><a class="grey-text text-lighten-3" target="_blank" href="https://github.com/j-goldrath">Jonathan
                  Goldrath</a></li>
              <li><a class="grey-text text-lighten-3" target="_blank" href="https://github.com/CJMc0d3">Cameron
                  McDougall</a></li>
              <li><a class="grey-text text-lighten-3" target="_blank" href="https://github.com/riveranelson99">Nelson
                  Rivera</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="footer-copyright">
        <div class="container">
          Northwestern Bootcamp 2021
        </div>
      </div>
    </footer>
  </div>
  <!-- We bring in Jquery for one function that operates easier with its utilization -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
